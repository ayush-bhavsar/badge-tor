<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Badge Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Custom Badge Creator</h1>
        <div class="form-group">
            <label for="label">Label:</label>
            <input type="text" id="label" placeholder="e.g., build">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="e.g., passing">
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="color" id="color" value="#4c1">
        </div>
        <div class="form-group">
            <label for="style">Style:</label>
            <select id="style">
                <option value="flat">Flat</option>
                <option value="flat-square">Flat Square</option>
                <option value="plastic">Plastic</option>
                <option value="for-the-badge">For The Badge</option>
                <option value="social">Social</option>
            </select>
        </div>
        <h2>Preview</h2>
        <div class="preview">
            <img id="badge-preview" src="https://img.shields.io/badge/build-passing-4c1?style=flat" alt="Badge Preview">
        </div>
        <h2>Markdown</h2>
        <div class="markdown">
            <input type="text" id="markdown-link" readonly>
            <button id="copy-button">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
